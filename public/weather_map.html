}

<body style='background-color: papayawhip;'>

<h1>Weather Map Application</h1>
<h3 id='city'></h3>

<div class="container">

  <div class="row">

    <div class="col-md-4" id="day0"></div>

    <div class="col-md-4" id="day1"></div>

    <div class="col-md-4" id="day2"></div>

  </div>

</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZaQCnIGqQyKxO-gCzjrYP13FgXWdAl38"></script>
	<script src="http://momentjs.com/downloads/moment.min.js"></script>

<hr style="margin-top: 5rem; border-width: 3px; background-color: aliceblue;">
	<div id='map'></div>
	
 <button id='update'>Update Map</button> 

    <script type="text/javascript">
    (function() {
        "use strict";

        var geocoder = new google.maps.Geocoder();
        //var myLatlng = new google.maps.LatLng(,);
        var mapOptions = {
            zoom: 5,
            center: {lat: 29.423017, lng: -98.48527}
        }
		console.log(mapOptions);
        // Render the map
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        var marker = new google.maps.Marker({
    		position: mapOptions.center,
    		map: map,
    		draggable: true
		});

    
		marker.addListener('dragend', function(event) {
			var latInput = event.latLng.lat();
			var lonInput = event.latLng.lng();
			console.log('listening')
			//updateForecast(event.latlng);
			loadWeather(latInput, lonInput);
		});


	function loadWeather (latitude, longitude) {
		$.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
		    APPID: "0fd75c2b05556c4a57af0d4b517196ec",
		    lat: latitude,
		    lon: longitude,
		    units: 'imperial',
		    cnt: 3,
		    // lat: marker.position.lat(),
		    // lng: marker.position.lng()


			}).done(function(data) {
			$('#city').html(data.city.name); 		
			//console.log(data);
			data.list.forEach(function(weather, i){ console.log(weather)
			var description = weather.weather[0].description;
			var highTemp = weather.temp.max.toFixed(0);
			var lowTemp = weather.temp.min.toFixed(0);
			var humidity = weather.humidity;
			var wind = weather.speed;
			var date = weather.dt;
			var weatherIcon = weather.weather[0].icon;

			var dateString = moment.unix(date).format("MMM Do YY");

	        $('#day' + i).html('<div class=\"day\"><p>' + dateString + 
	         '<p><img src=\"http://openweathermap.org/img/w/' + weatherIcon + ".png\" alt=\"weather icon\">" +
	         '<p><b>High & Low:</b> ' + highTemp + '/' + lowTemp + '</p>' +
	         '<p><b>Outside:</b> '+ description + '</p>' +
	         '<p><b>Humidity: </b>' + humidity + 
	         '<p><b>Wind: </b>' + wind + '</p></div>')
			})

	  	});
	}

	loadWeather(mapOptions.center.lat, mapOptions.center.lng);
	$('#update').click(loadWeather); 

})();

</script>

</body>
